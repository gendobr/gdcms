<body onclick="hide_menu()">

<table cellSpacing=0 cellPadding=0 width=100% bgColor=#3d70d6 border=0px>

<tr  background="{$site_root_url}/templates/design6/logo-01.jpg">
<td vAlign=middle  height=80px style="padding-left:50px;">
<nobr><h1 class="page_title">{$page.title}</h1></nobr>
</td>
</tr>
<tr bgcolor="white">
<td >
<div align=right style="font-size:12px; margin-bottom:3px; margin-right:5px;">
  {foreach from=$lang key=ke item=ln}
      <a href="{$ln.url}" class=language_selector>{$ln.lang}</a> 
  {/foreach}
  </div>
</td>
</tr>
<!-- 
</table>
<table cellSpacing=0 cellPadding=0 width=100% bgColor=#3d70d6 border=0px>
 -->
  <tr  background="{$site_root_url}/templates/design6/menu-group-bg.gif" >
  <td >
    <table>
    <tr>
      {foreach from=$menu key=kg item=mg}
      <!-- menu group - begin  -->
      <td height=22px>
          <a href="#" class=menu onclick="ch('menu_{$mg.id}');">{$mg.html}</a><br>
          <div id="menu_{$mg.id}" class=menu_block style="display:none;">
           <table border=0px bordercolor=red cellspacing=0 cellpadding=0>
           {foreach from=$mg.items key=ki item=mi}
              <tr>
                <td height=22px valign="middle"  class=menu_item id="menu_item_{$mi.id}">
                    <nobr><a href="{$mi.url}"  class=menu_item title="{$mi.description}" {$mi.attributes}>{$mi.html}</a></nobr>
                </td>
              </tr>
           {/foreach}
           </table>
          </div>
      </td>
      <!-- menu group - end -->
      {/foreach}
    </tr>
    </table>
  </td>
  </tr>
