{foreach from=$event_list item=event}
<div style="margin-bottom:10px;">
  {if $event.kartynka}<img src="{$event.kartynka}" style="float:left;margin-right:20px;"/>{/if}
  <div>{$event.date_begin|date_format:"%Y-%m-%d %H:%M"} ... {$event.date_end|date_format:"%Y-%m-%d %H:%M"} {if $event.adresa}<a href="{$event.adresa}">{$event.nazva}</a>{else}{$event.nazva}{/if}</div>
  <div style="clear:left;"></div>
</div>
{/foreach}
