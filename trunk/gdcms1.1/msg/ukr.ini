ec_item_import_csv_sample="Приклад файла CSV:<pre>ART     Lang    Title   Category<br>17b3	ukr	Дольки	prykrasy+bags+other<br>1584	ukr	Пундик&ватрушка	prykrasy+bags<br>fbfc6	ukr	Прощення	bags+other<br>b50a	ukr	Карамелька	prykrasy+other<br>118d	ukr	Пундик&ватрушка	bags+prykrasy<br>fbfc6t	ukr	New item	other<br>fbfc61	ukr	New item	other<br></pre>        <br><br><br>        <p>        <h4 style='text-align:left;'>Режим показу</h4>        Щоб вказати режим показу товару ви можете скомбінувати наступні праметри з допомогою символа '+' :        <ul>            <li><b>'hide'</b> - приховати товар</li>            <li><b>'show'</b> - показати товар</li>            <li><b>'sell'</b> - дозволити відвідувачам чайта придбати товар</li>            <li><b>'reserved'</b> - помітити товар як зарезервований </li>            <li><b>'sold'</b> - помітити товар як проданий</li>        </ul>        </p>        <p>        <h4 style='text-align:left;'>Варіанти</h4>        Іерархію вариантів задаємо круглими дужками.        Наприклад, щоб задати ієрархію        <pre>        Колір<br>          <input type=radio> синій<br>          <input type=radio> жовтий<br>          <input type=radio> зелений<br>        Розмір<br>          <input type=radio> маленький<br>          <input type=radio> середній<br>          <input type=radio> великий<br>        </pre>Треба написати так:<pre>(Колір(синій, жовтий, зелений),Розмір( маленький, середній, великий))</pre>Якщо варіант впливає на ціну, то після його назви пишемо '$' і поправку до ціни:<pre>(Колір(синій, жовтий, зелений),Розмір(маленький$-5%, середній, великий$+5%))</pre>"
