ec_item_import_csv_sample="Sample CSV data:<pre>ART     Lang    Title   Category<br>17b3	ukr	RedBag	prykrasy+bags+other<br>1584	ukr	Blue bag	prykrasy+bags<br>fbfc6	ukr	Some other bag	bags+other<br>b50a	ukr	Green bag	prykrasy+other<br>118d	ukr	Yellow bag	bags+prykrasy<br>fbfc6t	ukr	New item	other<br>fbfc61	ukr	New item	other<br></pre>        <br><br><br>        <p>        <h4 style='text-align:left;'>Access rules</h4>        To set permissions you can combine the following parameters using \"+\" sign:        <ul>            <li><b>'hide'</b> - hide product</li>            <li><b>'show'</b> - show product</li>            <li><b>'sell'</b> - allow the customers to buy the product</li>            <li><b>'reserved'</b> - mark product as reserved </li>            <li><b>'sold'</b> - mark product as sold</li>        </ul>        </p>        <p>        <h4 style='text-align:left;'>Variants</h4>        Hierarchy of variants is set with parentheses.        For instance, to set hierarchy        <pre>        Color<br>          <input type=radio> blue<br>          <input type=radio> yellow<br>          <input type=radio> green<br>        Size<br>          <input type=radio> small<br>          <input type=radio> medium<br>          <input type=radio> large<br>        </pre>you shoud write:<pre>(Color(blue, yellow, green),Size( small, medium, large))</pre> If the variant affect the product price, then after variant name you can write '$' and price correction:<pre>(Color(blue,yellow,green),Size(small$-5%, medium, large$+5%))</pre>"




