ec_item_import_csv_sample="Пример файла CSV:<pre>ART     Lang    Title   Category<br>17b3	ukr	Дольки	prykrasy+bags+other<br>1584	ukr	Пундик&ватрушка	prykrasy+bags<br>fbfc6	ukr	Прощення	bags+other<br>b50a	ukr	Карамелька	prykrasy+other<br>118d	ukr	Пундик&ватрушка	bags+prykrasy<br>fbfc6t	ukr	New item	other<br>fbfc61	ukr	New item	other<br></pre>        <br><br><br>        <p>        <h4 style='text-align:left;'>Access rules</h4>        To set permissions you can combine the following parameters using \"+\" sign:        <ul>            <li><b>'hide'</b> - hide product</li>            <li><b>'show'</b> - show product</li>            <li><b>'sell'</b> - allow the customers to buy the product</li>            <li><b>'reserved'</b> - mark product as reserved </li>            <li><b>'sold'</b> - mark product as sold</li>        </ul>        </p>        <p>        <h4 style='text-align:left;'>Варианты</h4>        Иерархию вариантов задаём круглыми скобками.        Например, чтобы задать иерархию        <pre>        Цвет<br>          <input type=radio> синий<br>          <input type=radio> жёлтый<br>          <input type=radio> зелёный<br>        Размер<br>          <input type=radio> маленький<br>          <input type=radio> средний<br>          <input type=radio> большой<br>        </pre>Надо написать вот так:<pre>(Цвет(синий, жёлтый, зелёный),Размер( маленький, средний, большой))</pre>Если вариант влияет на цену, то после его названия пишем $ и коррекцию цены:<pre>(Цвет(синий, жёлтый, зелёный),Размер(маленький$-5%, средний, большой$+5%))</pre>"
