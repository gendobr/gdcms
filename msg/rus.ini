form_file_manual="  <h3>Файл описания формы</h3>  <p>  Файл содержит синтаксически правильный код XHTML для создания формы.  Единственное отличие - атрибут class элементов формы.  Значение этого атрибута управляет проверкой отправленных данных.  </p>  <p>  <table>  <tr><th>Имя класса</th><th>Значение</th></tr>  <tr><td>mandatory</td><td>Элемент обязателен для заполнения</td></tr>  <tr><td>string</td><td>тип данных - строка</td></tr>  <tr><td>number</td><td>тип данных - число</td></tr>  <tr><td>email</td><td>тип данных - адрес email</td></tr>  <tr><td>URL</td><td>тип данных - URL</td></tr>  </table>  </p>  <p>  </p>  <p>  Атрибут <b>action</b> должен иметь значение вида <b>mailto:user@server.com</b>.  Где <b>user@server.com</b> следует заменить настоящим адресом получателя формы.  </p><p>Например:<pre style='border:1px solid gray;background-color:#e0e0e0;padding:10px;'>&lt;h3&gt;Отправка почты&lt;/h3&gt;<br>&lt;form action=\"mailto:gen@znu.edu.ua\" method=post&gt;<br>Имя   :&lt;input type=\"text\" name=\"first_name\" value=\"\" class=\"string mandatory\"&gt;&lt;br&gt;<br>Сумма : &lt;input type=\"text\" name=\"checkout\"   value='' class=\"number mandatory\"&gt;&lt;br&gt;<br>OK : &lt;input type=\"checkbox\" name=\"checkout2\"   value='' checked=true&gt;&lt;br&gt;<br>OK1 : &lt;input type=\"checkbox\" name=\"checkout4\"   value='' checked&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;<br>&lt;input type=\"radio\" name=\"checkout3\"   value='1'&gt; 11111 &lt;br&gt;<br>&lt;input type=\"radio\" name=\"checkout3\"   value='2'&gt; 22222 &lt;br&gt;<br>&lt;input type=\"radio\" name=\"checkout3\"   value='3'&gt; 33333 &lt;br&gt;&lt;br&gt;&lt;br&gt;<br>&lt;textarea name='somename' class=\"string\"&gt;&lt;/textarea&gt;&lt;br&gt;<br>&lt;br&gt;<br>Выберите что-нибудь: &lt;select name=\"\"&gt;<br>&lt;option value=\"1\"&gt;Значение 1&lt;/option&gt;<br>&lt;option value=\"2\"&gt;Значение 2&lt;/option&gt;<br>&lt;option value=\"3\"&gt;Значение 3&lt;/option&gt;<br>&lt;option value=\"4\"&gt;Значение 4&lt;/option&gt;<br>&lt;/select&gt;<br>&lt;br&gt;<br>Отправить файл &lt;input type=file name=\"userfile\"&gt;<br>{captcha}<br>&lt;input type=submit value=\"OK\"&gt;<br>&lt;/form&gt;</pre></p>"
form_filename_tip="  <b>filename</b> надо заменить путём к файлу с описанием формы.  Сам файл должен быть загружен в директорию сайта.  Например, если файл имеет имя form.txt и находится в директории dir,  то вместо <b>filename</b> следует вписать <b>dir/form.txt</b>  И код ссылки на страницу с формой имеет вид"
